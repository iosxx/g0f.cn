name: Process Friendlink Application

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write

jobs:
  process-friendlink:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.issue.labels.*.name, '友情链接') &&
      contains(github.event.comment.body, '/approve')
    
    steps:
      - name: Check approver permission
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment;
            const isApprover = ['OWNER', 'COLLABORATOR', 'MEMBER'].includes(comment.author_association);
            
            if (!isApprover) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: '❌ 只有仓库维护者可以批准友链申请'
              });
              core.setFailed('Unauthorized');
            }

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Parse and add friendlink
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const body = issue.body;
            const extract = (field) => {
              const match = body.match(new RegExp(`### ${field}\\s*([\\s\\S]*?)(?=###|$)`, 'i'));
              return match ? match[1].trim() : '';
            };
            
            const name = extract('博客名称');
            const url = extract('博客地址');
            const des = extract('博客描述');
            const avatar = extract('头像地址');
            const categoryRaw = extract('友链分类');
            
            if (!name || !url) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: '❌ 缺少必填字段（博客名称或地址）'
              });
              core.setFailed('Missing required fields');
              return;
            }
            
            let category = 'friends';
            if (categoryRaw.includes('experts') || categoryRaw.includes('大佬')) category = 'experts';
            else if (categoryRaw.includes('groups') || categoryRaw.includes('团体')) category = 'groups';
            
            const newLink = { name, url, des: des || '' };
            if (avatar.startsWith('md5:')) newLink.md5 = avatar.replace('md5:', '').trim();
            else if (avatar) newLink.src = avatar.trim();
            
            const links = JSON.parse(fs.readFileSync('links.json', 'utf8'));
            if (!links[category]) links[category] = [];
            
            if (links[category].some(l => l.url === url)) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: '⚠️ 该链接已存在'
              });
              core.setFailed('Link already exists');
              return;
            }
            
            links[category].push(newLink);
            fs.writeFileSync('links.json', JSON.stringify(links, null, 4) + '\n');
            core.setOutput('blog_name', name);

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add links.json
          git commit -m "Add friendlink: ${{ steps.parse.outputs.blog_name }}"
          git push

      - name: Close issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '✅ 友链已添加！数据将自动同步到博客站点'
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
