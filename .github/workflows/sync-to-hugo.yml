name: Sync to Hugo Site

on:
  push:
    branches:
      - main
    paths:
      - 'links.json'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout links repository
        uses: actions/checkout@v4
      
